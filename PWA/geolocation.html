<div id="map"></div>
<script>
	function initMap(){
    	var options = {
        zoom:15,

        addMarker({lat:16.4150,lng:120.5879})
        addMarker({lat:16.4030,lng:120.6055})
        addMarker({lat:16.4210,lng:120.5967})

        function addMarker(coords) {
        var marker = new google.maps.Marker({
        position:coords,
        map:map
        });
        }

        
    }
   </script>
